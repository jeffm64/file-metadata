<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>File Metadata Microservice</title>
        <link rel="stylesheet" href="main.css" type="text/css" />
    </head>
    <body>
        <h1>File Metadata Microservice</h1>
        
        <h2>User stories:</h2>
        <ul>
            <li> I can submit a FormData object that includes a file upload.</li>
            <li>When I submit something, I will receive the file size in bytes within the JSON response</li>
        </ul>
        
        <h4>Submit a file to view its filesize.</h4>
        <input type="file" name="file-input" id="file-input"><br/>
        <button id="submit-upload">Submit</button>
     
        <div id="result"></div>
     
        <script src="app.js"></script>
    </body>
</html>
